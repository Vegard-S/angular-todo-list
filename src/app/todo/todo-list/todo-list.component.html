<app-todo-create (newTodo)="newTodo($event)"></app-todo-create>
<button type="button" (click)="toggleList()">Toggle completed and uncompleted</button>
<ng-container *ngFor="let todo of todos | async">
  <app-todo-item
    *ngIf="completedToggle && !todo.completed || !completedToggle && todo.completed"
    [todo]="todo"
    (update)="updateTodo($event)"
  ></app-todo-item>
</ng-container>
